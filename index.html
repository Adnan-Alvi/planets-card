<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet-Post-Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">


      <div class="card">
        <img src="images/mars.png" alt="earth-img" />
        <div class="content">
          <h3>Mars</h3>
          <p>
            The red planet, fourth from the sun, may have once hosted life.
          </p>
        </div>
        <a href="#">
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>


      <div class="card">
        <img src="images/earth.png" alt="earth-img" />
        <div class="content">
          <h3>Earth</h3>
          <p>
            Blue-green gem, home to millions of species, third planet from the
            Sun.
          </p>
        </div>
        <a href="#">
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>


      <div class="card">
        <img src="images/jupiter.png" alt="earth-img" />
        <div class="content">
          <h3>Earth</h3>
          <p>
            Largest planet, fifth from the sun, has 79 known moons.
          </p>
        </div>
        <a href="#">
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>


      <div class="card">
        <img src="images/neptune.png" alt="neptune-img" />
        <div class="content">
          <h3>Neptune</h3>
          <p>
            Blue gas giant, eighth from the sun, has the strongest winds.
          </p>
        </div>
        <a href="#">
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>


    </div>
  </body>
</html>
